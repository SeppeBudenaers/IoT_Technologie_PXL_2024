name: Compile main.c to PYNQ Z2 + artifact

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Preparing environment
        run: |
          id -a
          sudo apt install --yes {gcc,binutils}-arm-linux-gnueabihf

      - name: Cross compiling (PYNQ Z2)
        run: | 
          arm-linux-gnueabihf-gcc -o out.exe main.c
          file out.exe
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: out.exe
          retention-days: 5
